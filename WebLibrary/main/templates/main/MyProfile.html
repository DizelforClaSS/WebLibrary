{% extends 'main/base.html' %}

{% block content %}
    <div class="container">
      <form class="form" method="post">
           {% csrf_token %}
         <div class="form-control">
          <label for="Email">Почта: </label>
          <input type = "email"  id = "email" placeholder =  "Введите почту" aria-required="true">
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error messeage</small>
      </div>

      <div class="form-control">
          <label for="Password">Пароль: </label>
          <input type = "password"  id = "password" placeholder =  "Введите пароль" aria-required="true">
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error messeage</small>
      </div>
        <input type='submit' class='validateBtn' value='Отправить'/>
        <input value="Регистрация" type="button" onclick="location.href='Registration'" class='validateBtn' />
		</form>
    </div>
{% endblock %}
